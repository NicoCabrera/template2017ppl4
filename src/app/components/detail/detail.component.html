<div *ngIf="usuario">
  <div class="card" style="width: 20rem;">
    <img class="card-img-top" src="assets/img/{{usuario.foto}}" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title">{{usuario.nombre}}</h4>
      <p class="card-text">El id de este usuario es {{usuario.idusuario}}.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
