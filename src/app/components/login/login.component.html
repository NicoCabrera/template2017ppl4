<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Correo</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password">
    </div>
    <button type="button" class="btn btn-primary" (click)="checkUser()">Enviar</button>
    <button type="button" class="btn btn-primary" (click)="setAdminData()">Ser Admin</button>
  </form>
</div>
